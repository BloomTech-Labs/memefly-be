
type register{
    message:String
    created: Boolean!
}
type login{
    message:String
    token:String
    loggedIn:Boolean!
}
type update{
    message:String,
    updated:Boolean!
}

type Mutation{
    register(username:String!, email:String!, password:String!):register!
    update(key:String!, newValue:String!, oldValue:String):update!
}
type Query{
    login(username:String, email:String, password:String!):login!
}
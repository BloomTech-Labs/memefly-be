type Account{
    email:String!
    username:String!
}
type PublicAccount{
    username:String!
}
type Query{
    login(username:String, email:String, password:String!):String!
    myAccount:Account!
    searchUser(username:String!):[PublicAccount!]

}
type Mutation{
    register(username:String!, email:String!, password:String!):String!
    update(key:String!, value:String!, oldValue:String):String!
}
